<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <form action="">
        <input type="text" name="name" id="input-name" placeholder="Vorname">
        <input type="email" name="email" id="input-email" placeholder="Email">
        <input type="button" value="Abschicken" onclick="showForm()">

    </form>
    <p id="form-output">test</p>
    <h2>onchange</h2>
    <form action="">
        <label for="">Volume</label>
        <input type="range" name="" id="volume" min="0" max="100" step="10" onchange="showVolume()">
    </form>
    <div id="box"></div>
    <button onclick="dark()">Change to dark mode</button>
    <button onclick="light()">Change to light mode</button>
    <button onclick="toggleMode()">Toggle mode</button>
    <script src="assets/js/main.js"></script>
</body>

</html>
